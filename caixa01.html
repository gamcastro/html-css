<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            width: 300px;
            height: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkgrey;
        }

        a {
            border-width: 10px;
            border-color: red;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>Títulos são exemplos de box level</h1>
    <p>Parágrafos também são exemplos de box level, mas os <a href="#">links são
            exemplo de inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
