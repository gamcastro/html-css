<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            /* flex-direction: row ;
            flex-wrap: nowrap ; */
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
           flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Execmplo de Blodo A</div>
        <div class="item">Execmplo de Blodo B</div>
        <div class="item">Execmplo de Blodo C</div>
        <div class="item">Execmplo de Blodo D</div>
        <div class="item">Execmplo de Blodo E</div>
        <div class="item">Execmplo de Blodo F</div>
        <div class="item">Execmplo de Blodo G</div>
    </div>
</body>
</html>
